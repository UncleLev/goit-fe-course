<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modul_11</title>
</head>

<body>
    <aside>
    <form class="form js-form">
        <section>
            <h2>Screen size</h2>
            <ul id="size">
                <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
                <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
                <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
            </ul>
        </section>
        <section>
            <h2>Color</h2>
            <ul id="color">
                <li><label><input type="checkbox" name="color" value="white"> white</label></li>
                <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
                <li><label><input type="checkbox" name="color" value="black"> black</label></li>
            </ul>
        </section>
        <section>
            <h2>Release date</h2>
            <ul id="release_date">
                <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
                <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
                <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
            </ul>
        </section>
        <button class="btn" type="submit">Filter</button>
        <button class="btn" type="reset">Clear</button>
    </form>
</aside>
    <div class="box"></div>
    <template id="cards">
            {{#each this}}
            {{#if this.fit}}
        <div class="cart">
            <img src="{{this.img}}" alt="" class="cart__img">
            <ul class="card__atributes">
                <li class="card__items">Size: {{this.size}}</li>
                <li class="card__items">Color: {{this.color}}</li>
                <li class="card__items">Price: {{this.price}}</li>
                <li class="card__items">Release date: {{this.release_date}}</li>
                <li class="card__items">Name: {{this.name}}</li>
                <li class="card__items">Description: {{this.descr}}</li>
            </ul>
        </div>
        {{/if}}
        {{/each}}
    </template>

    <div id="colaction"></div>

</body>

</html>
